---
layout: default
---

<div class="col-md-12">
    <div id="map-container">
      <div id="map"></div>
      <i class="map-top"></i>
      <!-- <i class="map-left"></i> -->
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-1 side-list">
        <div class="point-counter">
        	<span class="count-highlight">{{page.title}} City</span>
        	<p class="address">{{page.address}}</p>
        	<p class="address">Population: {{page.info}}</p>
        </div>
        <div class="list-group" id="listings">
        	<div class="reveal">
        		<h2 class="list-tags">About</h2>
        		<p>{{page.about}}</p>
        		{% if page.image %}<img src="/images/{{ page.image }}" class="sidebar">{% endif %}
        		{% if page.tags %}
        		<h2 class="list-tags">Page Tags:</h2>
							<ul class="list-inline">
								{% for tag in page.tags %}
									<li><i class="icon-check" style="color:#428bca;"></i> {{tag}} </li>
								{% endfor %}
							</ul>
						{% endif %}
					</div>
				</div>
			</div>
	    <div class="col-md-1 col-md-offset-11 flag fixed">
	      <div class="point-counter"><p>Crafted By:</p>
	        <a href="https://github.com/mick/jekyllmap"><img src="/assets/img/cfa_flag.png" width="50px" height="30px" /></a>
	      </div>
	    </div>
		</div>
	</div>
</div>

	<div class="col-md-8">
		<div id="map-container">
			<div id="map"></div>

			<!-- <i class="map-top"></i> -->
			<i class="map-left"></i>
		</div>
	</div>
</div>



<script>
  var markerIconActive = L.AwesomeMarkers.icon({icon: 'icon-building', color: 'blue'});

  var popupContent = "<div class='popHead' class='text-center'><strong>{{ page.address }}</strong></div><div class='metadata'><strong>City:</strong> {{ page.title }}<br /><strong>Population:</strong> {{ page.info }}</div><div class='text-center'>{% if site.directions == true %}<a href='http://maps.google.com/?q={{page.latitude}},{{page.longitude}}' type='button' class='btn btn-default btn-xs'>Get Directions <i class='icon-chevron-sign-right' style='color:#428bca;'></i></a>{% endif %}</div>";

  var map = L.map('map', {scrollWheelZoom: false}).setView([{{ page.latitude }}, {{ page.longitude }}], 6);

  // adjust 200px right to account for sidebar
  map.panBy([-200,0], {animate: false});


  L.tileLayer('http://{s}.tiles.mapbox.com/v3/examples.map-vyofok3q/{z}/{x}/{y}.png', {maxZoom: 18}).addTo(map);

  var marker = L.marker([{{page.latitude }}, {{ page.longitude }}], {icon: markerIconActive}).addTo(map);

  var popup = L.popup({closeButton: false, keepInView: true, closeOnClick: false}).setLatLng([{{page.latitude}},{{page.longitude}}]).setContent(popupContent);

  marker.bindPopup(popup).openPopup();

</script>
